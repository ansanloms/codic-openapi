get:
  operationId: getEngineTranslate
  summary: エンジン
  tags:
    - translate
  description:
    $ref: ./descriptions/getEngineTranslate.md
  security:
    - bearerAuth: []
  externalDocs:
    description: Codic API
    url: https://codic.jp/docs/api/engine/translate
  parameters:
    - in: query
      name: text
      description: 変換する文字列(日本語)を設定します。文字列を改行(LF)で区切ることで、一度にまとめて変換することもできます(最大 3 件まで)。
      required: true
      schema:
        type: string
        example: こんにちわ世界
    - in: query
      name: project_id
      description: 変換で使用するプロジェクト(辞書)の id を指定します。これは、自分がアクセス可能なプロジェクトである必要があります。アクセス可能なプロジェクトの id を取得するには、プロジェクト一覧を使用します。指定がない場合は、システム辞書が使われます。
      required: false
      schema:
        type: integer
        format: int64
        example: 1
    - in: query
      name: casing
      description: camel, pascal, lower underscore, upper underscore, hyphen のいずれかを指定します。デフォルトは、ケースの変換は行いません(登録された単語のスペース区切りになります)。
      required: false
      schema:
        $ref: ../components/schemas/EnumCasing.yaml
        example: camel
    - in: query
      name: acronym_style
      description: パラメータ casing に、camel, pascal のいずれかを指定した場合の頭字語(例 SOA)の処理方法を指定します。 MS naming guidelines, camel strict, literal のいずれかを指定します。それぞれの違いについては、ヘルプの頭字語オプションを参照してください。
      required: false
      schema:
        $ref: ../components/schemas/EnumAcronymStyle.yaml
        example: MS naming guidelines
  responses:
    200:
      description: 処理成功時
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ResponseGetEngineTranslate.yaml
          examples:
            succeeded:
              value:
                $ref: ../examples/ResponseGetEngineTranslate.yaml
    500:
      description: 処理失敗時
      content:
        application/problem+json:
          schema:
            $ref: ../components/schemas/ResponseError.yaml
          examples:
            processingFailed:
              value:
                $ref: ../examples/ResponseError.yaml
