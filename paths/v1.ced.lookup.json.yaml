get:
  operationId: getCedLookup
  summary: CED ルックアップ
  tags:
    - ced
  description:
    $ref: ./descriptions/getCedLookup.md
  security:
    - bearerAuth: []
  externalDocs:
    description: Codic API
    url: https://codic.jp/docs/api/ced/lookup
  parameters:
    - in: query
      name: query
      description: 検索する文字列です。
      required: true
      schema:
        type: string
        example: 期間
    - in: query
      name: count
      description: 検索結果に含める最大の件数を指定します。デフォルトは 10 です。
      required: false
      schema:
        type: integer
        format: int64
        example: 10
        default: 10
  responses:
    200:
      description: 処理成功時
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ResponseGetCeds.yaml
          examples:
            succeeded:
              value:
                $ref: ../examples/ResponseGetCeds.yaml
    500:
      description: 処理失敗時
      content:
        application/problem+json:
          schema:
            $ref: ../components/schemas/ResponseError.yaml
          examples:
            processingFailed:
              value:
                $ref: ../examples/ResponseError.yaml
