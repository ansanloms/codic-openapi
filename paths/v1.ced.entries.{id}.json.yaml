get:
  operationId: getCedEntriesId
  summary: CED エントリ
  tags:
    - ced
  description:
    $ref: ./descriptions/getCedEntriesId.md
  security:
    - bearerAuth: []
  externalDocs:
    description: Codic API
    url: https://codic.jp/docs/api/ced/entries/id
  parameters:
    - in: path
      name: id
      description: CED ルックアップで取得した id を指定します。
      required: true
      schema:
        type: integer
        format: int64
        example: 10
  responses:
    200:
      description: 処理成功時
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ResponseGetCedsId.yaml
          examples:
            succeeded:
              value:
                $ref: ../examples/ResponseGetCedsId.yaml
    500:
      description: 処理失敗時
      content:
        application/problem+json:
          schema:
            $ref: ../components/schemas/ResponseError.yaml
          examples:
            processingFailed:
              value:
                $ref: ../examples/ResponseError.yaml
